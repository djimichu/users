services:
  app:
    build:
      context: ../../
      dockerfile: devops/build/Dockerfile
    ports:
      - "9091:9091"
    env_file:
      - .env
    environment:
      - DB_URL=postgres://postgres:1234@postgres:5432/myapp?sslmode=disable
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: myapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck: # üëà –¥–æ–±–∞–≤–ª—è–µ–º healthcheck
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
